<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Your Indore Trip</title>
  <style>
    body {
      background-color: beige;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .itinerary-container {
      text-align: center;
      background: #fff8e7;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(254, 50, 10, 0.3);
      width: 90%;
      max-width: 600px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .day-selector {
      margin: 20px 0;
    }

    input[type="range"] {
      width: 60%;
      appearance: none;
      height: 8px;
      border-radius: 20px;
      background: linear-gradient(to right, #FE320A, #ff9966);
      outline: none;
      margin-top: 10px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      height: 25px;
      width: 25px;
      background: #FE320A;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    button {
      background: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #FE320A;
    }

    .plan-output {
      margin-top: 30px;
      font-size: 1.1rem;
      line-height: 1.8rem;
      text-align: left;
    }

    #dayDisplay {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #FE320A;
      font-weight: bold;
    }

    .zappy-section {
      margin-top: 40px;
      text-align: center;
    }

    .zappy-section p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .zappy-section a {
      display: inline-block;
      background-color: #000;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .zappy-section a:hover {
      background-color: #FE320A;
    }
  </style>
</head>
<body>
  <div class="itinerary-container">
    <h1>Plan Your Indore Trip ðŸ§³</h1>

    <div class="day-selector">
      <label for="days">Select number of days:</label>
      <div id="dayDisplay">Selected Days: <span id="dayValue">3</span></div>
      <input type="range" id="days" name="days" min="1" max="7" value="3" />
      <br />
      <button onclick="suggestPlan()">ðŸ’– Suggest Plan</button>
    </div>

    <div class="plan-output" id="planOutput"></div>

    <div class="zappy-section">
      <p>Want a more specific plan?</p>
      <a href="https://zappy-olive.vercel.app/home" target="_blank">Ask Zappy ðŸ¤–</a>
    </div>
  </div>

  <script>
    const daySlider = document.getElementById("days");
    const dayValue = document.getElementById("dayValue");

    daySlider.addEventListener("input", () => {
      dayValue.innerText = daySlider.value;
    });

    function suggestPlan() {
      const days = daySlider.value;
      dayValue.innerText = days;

      const plans = [
        "Day 1: Rajwada & 56 Dukan",
        "Day 2: Kaanch Mandir & Sarafa Night Market",
        "Day 3: Janapav Kuti & Pipliyapala Lake",
        "Day 4: Patalpani Waterfall & Kalakund Train Ride",
        "Day 5: Ralamandal Wildlife & Chappan Street",
        "Day 6: Crescent Water Park & Treasure Island Mall",
        "Day 7: Tincha Falls & Local Street Shopping"
      ];

      let output = `<h2>Suggested Plan:</h2><ul>`;
      for (let i = 0; i < days; i++) {
        output += `<li>${plans[i]}</li>`;
      }
      output += `</ul>`;

      document.getElementById("planOutput").innerHTML = output;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourist Places in Indore</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
      body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EFEAE3;
    }

    header {
      background-color: #FE320A;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    .map-section {
      padding: 20px;
    }

    .places-gallery {
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .place-card {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .place-card:hover {
      transform: scale(1.03);
    }

    .place-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .place-card h3 {
      text-align: center;
      margin: 10px 0;
      padding: 0 10px;
    }

    @media (max-width: 600px) {
      .place-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tourist Places in Indore</h1>
  </header>

  <section class="map-section">

      width="100%"

      style="border:0;"

  <section class="places-gallery">
    <h2>Places Gallery</h2>
    <div class="gallery">
      <div class="place-card">
        <img src="https://www.holidify.com/images/cmsuploads/compressed/3551_20190228103219.jpg" alt="Rajwada Palace">

      <div class="place-card">
        <img src="https://d34vm3j4h7f97z.cloudfront.net/original/4X/5/c/7/5c7b7d10e328ce066452f02e37661ea55fa54f37.jpeg" alt="Ralamandal Sanctuary">
        <h3>Ralamandal Sanctuary</h3>
      </div>
      
      <div style="text-align: center; margin: 40px 0;">

          color: white;
          padding: 12px 25px;
          text-decoration: none;
          font-size: 18px;
          border-radius: 8px;
          font-family: 'Poppins', sans-serif;
